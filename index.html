<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/colores.css" />
    <link rel="stylesheet" href="css/estilos_principales.css" />

    <title>Lab. Santisimo Niño Jesus</title>
  </head>
  <body>
    <!--=============== HEADER ===  ||============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="images/nino_jesus.svg" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#inicio" class="nav__link active-link">
                <span class="nav__icon"
                  ><i class="fa-solid fa-house-medical"></i
                ></span>
                <span class="nav__name">INICIO</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#nosotros" class="nav__link">
                <span class="nav__icon"><i class="fa-solid fa-users"></i></span>
                <span class="nav__name">NOSOTROS</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#citas" class="nav__link">
                <span class="nav__icon"
                  ><i class="fa-solid fa-rectangle-list"></i
                ></span>
                <span class="nav__name">CITAS</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#servicios" class="nav__link">
                <span class="nav__icon"
                  ><i class="fa-solid fa-microscope"></i
                ></span>
                <span class="nav__name">SERVICIOS</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contacto" class="nav__link">
                <span class="nav__icon"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
                <span class="nav__name">CONTACTO</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!--=============== HOME ===============-->
      <section class="container section section__height" id="inicio">
        <h2 class="section__title">Sección de Inicio:</h2>
      </section>

      <!--=============== ABOUT ===============-->
      <section class="container section section__height" id="nosotros">
        <h2 class="section__title">Sección de Nosotros:</h2>
      </section>

      <!--=============== SKILLS ===============-->
      <section class="container section section__height" id="citas">
        <h2 class="section__title">Sección de Citas:</h2>
      </section>

      <!--=============== PORTFOLIO ===============-->
      <section class="container section section__height" id="servicios">
        <h2 class="section__title">Sección de Servicios:</h2>
      </section>

      <!--=============== CONTACTME ===============-->
      <section class="container section section__height" id="contacto">
        <h2 class="section__title">Sección de Contacto:</h2>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script
      src="https://kit.fontawesome.com/6ae0a32b9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/principal.js"></script>
  </body>
</html>
